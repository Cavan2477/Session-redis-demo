server.port=20000

#spring.session.store-type=redis

# Redis 配置(默认配置)
# Redis 数据库索引（默认为0）
spring.redis.database=0
# Redis 服务器地址
spring.redis.host=localhost
# Redis 服务器端口
spring.redis.port=6379
# Redis 服务器密码(默认为空)
spring.redis.password=111111
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=300
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=100
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 设置连接超时
spring.redis.timeout=600


server.session.maxmum=1

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/session_redis_test?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOver
spring.datasource.username=root
spring.datasource.password=111111
spring.datasource.driverClassName = com.mysql.jdbc.Driver

# MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.session.sessiondemo.controller

